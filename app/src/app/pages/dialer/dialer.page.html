<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>Dial</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content >

	<ion-card >
		<ion-card-header>
			<input (input)="onInputChange($event)" class="input" value={{value}} placeholder="Dial a number" />
		</ion-card-header>

		<ion-card-content>
			<div class="simple-keyboard"></div>
		</ion-card-content>

	</ion-card>
</ion-content>
