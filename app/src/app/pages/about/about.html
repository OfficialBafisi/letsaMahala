<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/about.jpg" alt="ionic logo">
  </div>
  <div class="about-info">
    <h4 class="ion-padding-start">Infinite Brands</h4>

    <ion-list lines="none" class="infoList">

      <ion-item>
        <ion-icon name="pin" slot="start" padding="0"></ion-icon>
        <ion-label position="stacked">Location</ion-label>
        <ion-select>
          <ion-select-option value="madison" selected>Toronto, ON</ion-select-option>
          <ion-select-option value="austin">Gaborone, BW</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <p class="ion-padding-start ion-padding-end">
      We are taking over soon!
    </p>
  </div>
</ion-content>
